<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | Nakrob Keawphetwong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.7.1/dist/full.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .china1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black url('./Images/likeIT.png') center/cover no-repeat;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .china1.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
    <nav class="flex items-center justify-between p-5 bg-opacity-70 bg-gray-800 rounded-b-lg shadow-lg">
        <h1 class="text-3xl font-semibold">Homepage</h1>
        <div>
            <button class="btn btn-primary mr-3" id="checktoken"><i class="fas fa-home mr-2"></i>Check Token</button>
            <button class="btn btn-warning" id="logoutBtn"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
        </div>
    </nav>
    <div id="china1" class="china1"></div>
    <div class="flex flex-col items-center justify-center h-screen space-y-6">
        <div class="relative">
            <audio id="chineseseses">
                <source src="./Audio/Chinese Gong Meme Sound Effect.mp3" type="audio/mpeg">
            </audio>
            <img src="./Images/maxwell-spinning.gif" alt="Cat" class="rounded-full w-60 h-60 object-cover shadow-xl mb-4">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 text-lg font-bold text-white rounded-full">
                Welcome to My Page!
            </div>
        </div>
        <button class="btn btn-lg btn-accent flex items-center space-x-2 px-6 py-3 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105">
            <i class="fas fa-thumbs-up"></i>
            <a id="ILIKEIT"><span>Like This Page</span></a>
        </button>
    </div>
    <footer class="bg-gray-800 text-center py-4 mt-10">
        <p class="text-gray-300">Homepage | Nakrob Keawphetwong</p>
    </footer>
    <script src="./Scripts/Homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
</body>
</html>
